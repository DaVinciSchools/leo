syntax = "proto3";

import "pl_types.proto";

option java_multiple_files = true;
option java_package = "org.davincischools.leo.protos.class_management_service";

package class_management_service;

service ClassManagementService {
  rpc GetClasses (GetClassesRequest) returns (GetClassesResponse) {}
}

message GetClassesRequest {
  oneof id {
    int32 student_id = 1;
    int32 teacher_id = 2;
  }
}

message GetClassesResponse {
  repeated pl_types.ClassX classes = 1;
}
